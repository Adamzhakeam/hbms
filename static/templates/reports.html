<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Reports</title>
    <link rel="stylesheet" href="../static/reports.css">
    <!DOCTYPE html>
    <!DOCTYPE html>
    <html>
    <head>
        <title>Dashboard</title>
        <style>
            /* Inline CSS for header styling */
            body, html {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                background-color: #4CAF50; /* Change as needed */
                color: white;
            }
            .header h1 {
                margin: 0;
                font-size: 1.5em;
            }
            .header .buttons {
                display: flex;
                gap: 10px;
            }
            .header .buttons button {
                padding: 5px 10px;
                border: none;
                background-color: #fff;
                color: #4CAF50; /* Change as needed */
                cursor: pointer;
                font-size: 1em;
            }
            .header .buttons button:hover {
                background-color: #ddd;
            }
            .header .user-info {
                font-size: 1em;
            }
            @media (max-width: 600px) {
                .header h1 {
                    font-size: 1.2em;
                }
                .header .buttons button {
                    padding: 5px 8px;
                    font-size: 0.9em;
                }
                .header .user-info {
                    font-size: 0.9em;
                }
                .Welcome{
                  font-size: 1px;
                }
            }
        </style>
    </head>
    <body class="heading">
        <div class="header">
            <h1 id="greeting"></h1>
            <div class="user-info" id="user-info"></div>
            <div class="buttons">
                <button onclick="goHome()">Home</button>
                <button id="logout">Logout</button>
            </div>
        </div>
    
         <p class="Welcome">Welcome, <span id="userName"></span></p>
        <p class="Welcome">Your role: <span id="mainRole"></span></p> 
    
        <script>
            // Function to fetch user data
            async function fetchuserData() {
                let token = localStorage.getItem('token');
                
                if (!token) {
                    alert('user not authenticated');
                    window.location.href = '/bms/templates/index.html';
                    return;
                }
    
                try {
                    let response = await fetch('http://127.0.0.1:5000 /profile', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
    
                    let result = await response.json();
                    if (result.status) {
                        document.getElementById('userName').innerText = result.userName;
                        document.getElementById('mainRole').innerText = result.role;
    
                        // Set the greeting and user info in the header
                        const greetingElement = document.getElementById('greeting');
                        const userInfoElement = document.getElementById('user-info');
                        const currentHour = new Date().getHours();
                        let greeting;
    
                        if (currentHour < 12) {
                            greeting = "Good Morning";
                        } else if (currentHour < 18) {
                            greeting = "Good Afternoon";
                        } else {
                            greeting = "Good Evening";
                        }
    
                        greetingElement.textContent = `${greeting},`;
                        userInfoElement.textContent = `Logged in as: ${result.userName}`;
                    } else {
                        alert(result.log);
                        window.location.href = '/bms/templates/index.html';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to fetch user data');
                    window.location.href = '/bms/templates/index.html';
                }
            }
    
            // Fetch user data on page load
            window.onload = fetchuserData;
    
            // Home button function
            function goHome() {
                window.location.href = '/bms/templates/usersDashboard.html'; // Adjust URL as needed
            }
    
            // Logout function
            document.getElementById('logout').onclick = function() {
                localStorage.removeItem('token');  // Clear the token from local storage
                window.location.href = '/bms/templates/index.html';  // Redirect to the login page
            };
        </script>
    </body>
    </html>
    
</head>
<body>
    <div class="container">
        <h1>Generate Sales Reports</h1>
        <button id="fetchAllSalesBtn">Fetch All Sales</button>
        <button id="fetchSpecificDateBtn">Fetch Sales by Date</button>
        <button id="fetchSalesFromToBtn">Fetch Sales from Date to Date</button>

        <select id="dateRangeDropdown">
            <option value="">Select Date Range</option>
            <option value="today">Today</option>
            <option value="thisWeek">This Week</option>
            <option value="thisMonth">This Month</option>
        </select>

        <div id="dateInputs" style="display: none;">
            <input type="date" id="startDate" />
            <input type="date" id="endDate" />
        </div>

        <button id="generateCSVBtn">Generate CSV Report</button>

        <div id="reportResult"></div>
    </div>

    <script src="../static/reports.js"></script>
</body>
</html>
