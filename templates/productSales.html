<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Sales</title>
    <link rel="stylesheet" href="../static/productSales.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Product Sales Management</h1>
        <div class="user-info">
            <span id="userName"></span>
            <span id="mainRole"></span>
        </div>
        <div class="buttons">
            <button onclick="goHome()">Home</button>
            <button id="logout">Logout</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Product Sales Data</h1>
        <div class="buttons">
            <button id="fetchSpecificProductSalesBtn">Fetch Product Sales on Specific Date</button>
            <button id="fetchProductSalesFromToBtn">Fetch Product Sales From-To</button>
        </div>
        <table id="salesTable">
            <thead>
                <tr>
                    <th>Sale ID</th>
                    <th>Product Name</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Units</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="salesTableBody">
                <!-- Sales data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="../static/productSales.js"></script>
</body>
</html>
