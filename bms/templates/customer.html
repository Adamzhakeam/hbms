<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="../../bms/static/customer.css">
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Header</title>
        <style>
            /* Inline CSS for header styling */
            section, html {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                background-color: #4CAF50; /* Change as needed */
                color: white;
            }
            .header h1 {
                margin: 0;
                font-size: 1.5em;
            }
            .header .buttons {
                display: flex;
                gap: 10px;
            }
            .header .buttons button {
                padding: 5px 10px;
                border: none;
                background-color: #fff;
                color: #4CAF50; /* Change as needed */
                cursor: pointer;
                font-size: 1em;
            }
            .header .buttons button:hover {
                background-color: #ddd;
            }
            .header .user-info {
                font-size: 1em;
            }
            @media (max-width: 600px) {
                .header h1 {
                    font-size: 1.2em;
                }
                .header .buttons button {
                    padding: 5px 8px;
                    font-size: 0.9em;
                }
                .header .user-info {
                    font-size: 0.9em;
                }
            }
        </style>
    
    <section>
        <div class="header">
            <h1 id="greeting"></h1>
            <div class="user-info" id="user-info"></div>
            <div class="buttons">
                <button onclick="goHome()">Home</button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    
        <script>
            // JavaScript for greeting according to the time of day and displaying user info
            document.addEventListener('DOMContentLoaded', () => {
                const userName = "John Doe"; // Replace with the actual user's name
                const greetingElement = document.getElementById('greeting');
                const userInfoElement = document.getElementById('user-info');
                const currentHour = new Date().getHours();
                let greeting;
    
                if (currentHour < 12) {
                    greeting = "Good Morning";
                } else if (currentHour < 18) {
                    greeting = "Good Afternoon";
                } else {
                    greeting = "Good Evening";
                }
    
                greetingElement.textContent = `${greeting},`;
                userInfoElement.textContent = `Logged in as: ${userName}`;
            });
    
            function goHome() {
                // Redirect to home page
                window.location.href = 'file:///home/predator/Documents/hbms/bms/templates/usersDashboard.html'; // Adjust URL as needed
            }
    
            function logout() {
                // Redirect to logout page or perform logout action
                window.location.href = '/logout'; // Adjust URL as needed
            }
        </script>
    </section>
    
</head>
<body>
    <div class="container">
        <h1>Customer Management</h1>

        <!-- Register Customer Form -->
        <div id="registerCustomerContainer">
            <h2>Register Customer</h2>
            <form id="registerCustomerForm">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" required>

                <label for="customerPhoneNumber">Customer Phone Number:</label>
                <input type="text" id="customerPhoneNumber" name="customerPhoneNumber" required>

                <label for="customerLocation">Customer Location:</label>
                <input type="text" id="customerLocation" name="customerLocation" required>

                <button type="submit">Register Customer</button>
            </form>
        </div>

        <!-- Fetch Customers -->
        <!-- <div id="fetchCustomersContainer">
            <h2>Customers</h2>
            <button id="fetchAllCustomersBtn">Fetch All Customers</button>

            <form id="fetchCustomerForm">
                <label for="customerId">Customer ID:</label>
                <input type="text" id="customerId" name="customerId" required>
                <button type="submit">Fetch Customer</button>
            </form> -->

            <table id="customersTable">
                <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Phone Number</th>
                        <th>Location</th>
                        <th>Others</th>
                    </tr>
                </thead>
                <tbody id="customersTableBody">
                    <!-- Customers data will be appended here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../../bms/static/customer.js"></script>
</body>
</html>
