<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="../../bms/static/users.css">
</head>
<body>
    <button id="createUserBtn" class="btn btn-primary">Create User</button>

    <div id="createUserModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create User</h2>
            <form id="createUserForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="userName" required><br><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phoneNumber" required><br><br>
                
                <label for="role">Role:</label>
                <select id="role" name="roles" required>
                    <!-- Options will be dynamically populated -->
                </select><br><br>
                
                <button type="submit" class="btn btn-success">Create</button>
            </form>
        </div>
    </div>

    <table id="userTable">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- User rows will be dynamically populated -->
        </tbody>
    </table>

    <script src="../../bms/static/users.js"></script>
</body>
</html>
