<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <link rel="stylesheet" href="../../bms/static/style.css">
</head>
<body>
    <button id="createCategoryBtn" class="btn btn-primary">Create Category</button>

    <div id="createCategoryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Category</h2>
            <form id="createCategoryForm">
                <label for="category">Category Name:</label>
                <input type="text" id="category" name="category" required><br><br>
                
                <button type="submit" class="btn btn-success">Create</button>
            </form>
        </div>
    </div>

    <table id="categoryTable">
        <thead>
            <tr>
                <th>Category Name</th>
            </tr>
        </thead>
        <tbody id="categoryTableBody">
            <!-- Category rows will be dynamically populated -->
        </tbody>
    </table>

    <script src="../../bms/static/category.js"></script>
</body>
</html>
