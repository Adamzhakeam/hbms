<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <!DOCTYPE html>
    <html>
    <head>
        <title>Dashboard</title>
        <style>
            /* Inline CSS for header styling */
            body, html {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                background-color: #4CAF50; /* Change as needed */
                color: white;
            }
            .header h1 {
                margin: 0;
                font-size: 1.5em;
            }
            .header .buttons {
                display: flex;
                gap: 10px;
            }
            .header .buttons button {
                padding: 5px 10px;
                border: none;
                background-color: #fff;
                color: #4CAF50; /* Change as needed */
                cursor: pointer;
                font-size: 1em;
            }
            .header .buttons button:hover {
                background-color: #ddd;
            }
            .header .user-info {
                font-size: 1em;
            }
            @media (max-width: 600px) {
                .header h1 {
                    font-size: 1.2em;
                }
                .header .buttons button {
                    padding: 5px 8px;
                    font-size: 0.9em;
                }
                .header .user-info {
                    font-size: 0.9em;
                }
                .Welcome{
                  font-size: 1px;
                }
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1 id="greeting"></h1>
            <div class="user-info" id="user-info"></div>
            <div class="buttons">
                <button onclick="goHome()">Home</button>
                <button id="logout">Logout</button>
            </div>
        </div>
    
         <p class="Welcome">Welcome, <span id="userName"></span></p>
        <p class="Welcome">Your role: <span id="role"></span></p> 
    
        <script>
            // Function to fetch user data
            async function fetchUserData() {
                let token = localStorage.getItem('token');
                console.log('>>>>>>>>>token', token);
                if (!token) {
                    alert('User not authenticated');
                    window.location.href = '/bms/templates/index.html';
                    return;
                }
    
                try {
                    let response = await fetch('http://127.0.0.1:5000/profile', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
    
                    let result = await response.json();
                    if (result.status) {
                        document.getElementById('userName').innerText = result.userName;
                        document.getElementById('role').innerText = result.role;
    
                        // Set the greeting and user info in the header
                        const greetingElement = document.getElementById('greeting');
                        const userInfoElement = document.getElementById('user-info');
                        const currentHour = new Date().getHours();
                        let greeting;
    
                        if (currentHour < 12) {
                            greeting = "Good Morning";
                        } else if (currentHour < 18) {
                            greeting = "Good Afternoon";
                        } else {
                            greeting = "Good Evening";
                        }
    
                        greetingElement.textContent = `${greeting},`;
                        userInfoElement.textContent = `Logged in as: ${result.userName}`;
                    } else {
                        alert(result.log);
                        window.location.href = '/bms/templates/index.html';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to fetch user data');
                    window.location.href = '/bms/templates/index.html';
                }
            }
    
            // Fetch user data on page load
            window.onload = fetchUserData;
    
            // Home button function
            function goHome() {
                window.location.href = '/bms/templates/usersDashboard.html'; // Adjust URL as needed
            }
    
            // Logout function
            document.getElementById('logout').onclick = function() {
                localStorage.removeItem('token');  // Clear the token from local storage
                window.location.href = '/bms/templates/index.html';  // Redirect to the login page
            };
        </script>
    </body>
    </html>
    <link rel="stylesheet" href="../../bms/static/category.css">
   </head>
<body>
    <button id="createCategoryBtn" class="btn btn-primary">Create Category</button>

    <div id="createCategoryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Category</h2>
            <form id="createCategoryForm">
                <label for="category">Category Name:</label>
                <input type="text" id="category" name="category" required><br><br>
                
                <button type="submit" class="btn btn-success">Create</button>
            </form>
        </div>
    </div>

    <table id="categoryTable">
        <thead>
            <tr>
                <th>Category Name</th>
            </tr>
        </thead>
        <tbody id="categoryTableBody">
            <!-- Category rows will be dynamically populated -->
        </tbody>
    </table>

    <script src="../../bms/static/category.js"></script>
</body>
</html>
