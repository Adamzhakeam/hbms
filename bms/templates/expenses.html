<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Manager</title>
    <link rel="stylesheet" href="../static/expenses.css" />
  </head>
  <body>
    <!-- Backdrop for Registering Expenses -->
    <div class="backdrop" id="expense-backdrop">
      <div class="expense-form">
        <h2>Register Expense</h2>
        <form id="expenseForm">
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" required />

          <label for="amountSpent">Amount Spent:</label>
          <input type="number" id="amountSpent" name="amountSpent" required />

          <label for="others">Others:</label>
          <input type="text" id="others" name="others" />

          <button type="submit">Submit Expense</button>
          <button type="button" id="close-backdrop">Cancel</button>
        </form>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container">
      <h1>Expense Manager</h1>

      <button id="open-backdrop">Register New Expense</button>

      <div class="filter-options">
        <label for="filter">Filter Expenses:</label>
        <select id="filter">
          <option value="today">Today</option>
          <option value="thisWeek">This Week</option>
          <option value="thisMonth">This Month</option>
        </select>
        <button id="fetch-filtered">Fetch</button>
      </div>

      <div class="date-filters">
        <button id="fetchByDateBtn">Fetch by Specific Date</button>
        <input type="date" id="specificDate" />
        <button id="fetchByRangeBtn">Fetch Expenses From To</button>
        <input type="date" id="dateFrom" />
        <input type="date" id="dateTo" />
      </div>

      <h2>Registered Expenses</h2>
      <table>
        <thead>
          <tr>
            <th>Date of Expense</th>
            <th>Description</th>
            <th>Amount Spent</th>
            <th>Others</th>
          </tr>
        </thead>
        <tbody id="expensesTableBody">
          <!-- Expenses will be populated here -->
        </tbody>
      </table>

      <div class="total-amount">
        <p>Total Amount Spent: <span id="totalAmount">0</span></p>
      </div>
    </div>

    <script src="../static/expenses.js"></script>
  </body>
</html>
