<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <style>
        /* Inline CSS for header styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4CAF50; /* Change as needed */
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .header .buttons {
            display: flex;
            gap: 10px;
        }
        .header .buttons button {
            padding: 5px 10px;
            border: none;
            background-color: #fff;
            color: #4CAF50; /* Change as needed */
            cursor: pointer;
            font-size: 1em;
        }
        .header .buttons button:hover {
            background-color: #ddd;
        }
        .header .user-info {
            font-size: 1em;
        }
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.2em;
            }
            .header .buttons button {
                padding: 5px 8px;
                font-size: 0.9em;
            }
            .header .user-info {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="greeting"></h1>
        <div class="user-info" id="user-info"></div>
        <div class="buttons">
            <button onclick="goHome()">Home</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // JavaScript for greeting according to the time of day and displaying user info
        document.addEventListener('DOMContentLoaded', () => {
            const userName = "John Doe"; // Replace with the actual user's name
            const greetingElement = document.getElementById('greeting');
            const userInfoElement = document.getElementById('user-info');
            const currentHour = new Date().getHours();
            let greeting;

            if (currentHour < 12) {
                greeting = "Good Morning";
            } else if (currentHour < 18) {
                greeting = "Good Afternoon";
            } else {
                greeting = "Good Evening";
            }

            greetingElement.textContent = `${greeting},`;
            userInfoElement.textContent = `Logged in as: ${userName}`;
        });

        function goHome() {
            // Redirect to home page
            window.location.href = 'file:///home/predator/Documents/hbms/bms/templates/usersDashboard.html'; // Adjust URL as needed
        }

        function logout() {
            // Redirect to logout page or perform logout action
            window.location.href = '/logout'; // Adjust URL as needed
        }
    </script>
</body>
</html>

</head>
<body id="salesDetails">
    <div class="container">
        <h1>Sales Details</h1>
        <select id="salesFilterDropdown">
            <option value="all">All Sales</option>
            <option value="today">Today</option>
            <option value="thisMonth">This Month</option>
        </select>
        <button id="fetchAllSalesBtn">Fetch All Sales</button>
        <button id="fetchSpecificSalesBtn">Fetch Specific Sales</button>
        <button id="fetchSalesFromToBtn">Fetch Sales From-To</button>
        <div id="totalsContainer">
            <p id="totalExpectedAmount">Total Expected Amount: 0.00</p>
            <p id="totalAmountPaid">Total Amount Paid: 0.00</p>
        </div>
        <div id="salesTableContainer">
            <table id="salesTable">
                <thead>
                    <tr>
                        <th>Sold By</th>
                        <th>Number Of Items Sold</th>
                        <th>Expected Amount</th>
                        <th>Amount Paid</th>
                        <th>Payment Type</th>
                        <th>Payment Status</th>
                    </tr>
                </thead>
                <tbody id="salesTableBody">
                    <!-- Sales data will be appended here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../../bms/static/salesDetails.js"></script>
</body>
</html>
