<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Details</title>
    <link rel="stylesheet" href="../../bms/static/salesDetails.css">
</head>
<body id="salesDetails">
    <div class="container">
        <h1>Sales Details</h1>
        <select id="salesFilterDropdown">
            <option value="all">All Sales</option>
            <option value="today">Today</option>
            <option value="thisMonth">This Month</option>
        </select>
        <button id="fetchAllSalesBtn">Fetch All Sales</button>
        <button id="fetchSpecificSalesBtn">Fetch Specific Sales</button>
        <button id="fetchSalesFromToBtn">Fetch Sales From-To</button>
        <div id="totalsContainer">
            <p id="totalExpectedAmount">Total Expected Amount: 0.00</p>
            <p id="totalAmountPaid">Total Amount Paid: 0.00</p>
        </div>
        <div id="salesTableContainer">
            <table id="salesTable">
                <thead>
                    <tr>
                        <th>Sold By</th>
                        <th>Number Of Items Sold</th>
                        <th>Expected Amount</th>
                        <th>Amount Paid</th>
                        <th>Payment Type</th>
                        <th>Payment Status</th>
                    </tr>
                </thead>
                <tbody id="salesTableBody">
                    <!-- Sales data will be appended here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../../bms/static/salesDetails.js"></script>
</body>
</html>
